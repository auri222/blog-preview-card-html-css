<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>
  <div class="container" role="main">
    <div class="card">
      <div class="card-img">
        <img src="./assets/images/illustration-article.svg" alt="Card image">
      </div>

      <div class="card-header">
        <span class="badge">Learning</span>
        <p class="date">Published 21 Dec 2023</p>
      </div>

      <div class="card-body">
        <h4 class="card-title">HTML & CSS foundations</h4>
        <p class="card-content">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>

      <div class="card-footer">
        <img src="./assets/images/image-avatar.webp" alt="Greg Hooper">
        <span class="username">Greg Hooper</span>
      </div>
    </div>
  </div>
  <div class="attribution" role="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/auri222/blog-preview-card-html-css">Linh Nguyen</a>.
  </div>
</body>

</html>
